<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script> 

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    
    // Retângulos:
    pincel.fillStyle = "red";
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = "pink";
    pincel.fillRect(200, 0, 400, 400);

    pincel.fillStyle = "green";
    pincel.fillRect(400, 0, 600, 400);  

    // Triângulos:
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    // Circulos:
    pincel.fillStyle = 'beige';
    pincel.beginPath(); // Se não colocar, ele entende que continua sendo o triângulo.
    pincel.arc(300, 200, 50, 0, 2*3.14); //Posição X, Y (Centro do círculo), raio,  angulo inicial, angulo final em radianos.
    pincel.fill();
    
    
</script>
