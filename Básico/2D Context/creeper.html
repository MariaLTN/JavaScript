<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>  

    var tela = document.querySelector("canvas");
    var pincel = tela. getContext("2d");

    //Rosto:
    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 400, 400);

    //Olhos:
    pincel.fillStyle = "black";
    pincel.fillRect(65, 80, 90, 90);
    pincel.fillRect(235, 80, 90, 90);

    //Nariz:
    pincel.fillRect(155, 170, 80, 90);

    //Boca:
    pincel.fillRect(90, 230, 210, 400);

    //Abertura da Boca:
    pincel.fillStyle = "green";
    pincel.fillRect(140, 320, 110, 100);
   
</script>
